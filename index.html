<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #ff6b6b, #ffd93d);
      overflow: hidden;
    }

    .heart-container {
      position: relative;
      width: 300px;
      height: 300px;
      cursor: pointer;
    }

    .heart {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('your-image.jpg') center/cover;
      clip-path: path('M50,15 C50,15 35,0 20,0 C5,0 0,15 0,15 C0,30 20,55 50,90 C80,55 100,30 100,15 C100,15 95,0 80,0 C65,0 50,15 50,15 Z');
      animation: heartbeat 1.5s ease-in-out infinite;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      14% { transform: scale(1.3); }
      28% { transform: scale(1); }
      42% { transform: scale(1.3); }
      70% { transform: scale(1); }
    }

    .glow {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 105, 180, 0.3);
      filter: blur(20px);
      animation: glow 1.5s ease-in-out infinite;
    }

    @keyframes glow {
      0% { opacity: 0.3; }
      50% { opacity: 0.6; }
      100% { opacity: 0.3; }
    }

    button {
      position: absolute;
      bottom: 50px;
      padding: 15px 30px;
      font-size: 20px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid white;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      backdrop-filter: blur(5px);
    }

    button:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="heart-container">
    <div class="glow"></div>
    <div class="heart"></div>
  </div>

  </script>
</body>
</html>
