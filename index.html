<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #ff6b6b, #ffd93d);
      overflow: hidden;
    }

    .heart-container {
      position: relative;
      width: 300px;
      height: 300px;
      cursor: pointer;
    }

    .heart {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('your-image.jpg') center/cover;
      clip-path: path('M50,15 C50,15 35,0 20,0 C5,0 0,15 0,15 C0,30 20,55 50,90 C80,55 100,30 100,15 C100,15 95,0 80,0 C65,0 50,15 50,15 Z');
      animation: heartbeat 1.5s ease-in-out infinite;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
    }

    @keyframes heartbeat {
      0% {
        transform: scale(1);
      }

      14% {
        transform: scale(1.3);
      }

      28% {
        transform: scale(1);
      }

      42% {
        transform: scale(1.3);
      }

      70% {
        transform: scale(1);
      }
    }

    .glow {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 105, 180, 0.3);
      filter: blur(20px);
      animation: glow 1.5s ease-in-out infinite;
    }

    @keyframes glow {
      0% {
        opacity: 0.3;
      }

      50% {
        opacity: 0.6;
      }

      100% {
        opacity: 0.3;
      }
    }

    button {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 28px;
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(90deg, #ff6eb4 0%, #ff8ab6 60%, #ffb3d6 100%);
      border: none;
      border-radius: 999px;
      box-shadow: 0 10px 30px rgba(255, 110, 180, 0.18), inset 0 -2px 0 rgba(255, 255, 255, 0.06);
      cursor: pointer;
      transition: transform .18s cubic-bezier(.2, .9, .3, 1), box-shadow .18s, opacity .12s;
      backdrop-filter: blur(6px);
      z-index: 6;
      max-width: 90%;
      white-space: nowrap;
    }

    button::after {
      content: "ðŸ’–";
      display: inline-block;
      margin-left: 6px;
      transform-origin: center;
      animation: heartPop 1.6s ease-in-out infinite;
    }

    @keyframes heartPop {
      0% {
        transform: translateY(0) scale(1);
      }

      14% {
        transform: translateY(-3px) scale(1.08);
      }

      28% {
        transform: translateY(0) scale(1);
      }

      100% {
        transform: translateY(0) scale(1);
      }
    }

    button:hover {
      transform: translate(-50%, -50%) translateY(-4px) scale(1.03);
      box-shadow: 0 18px 48px rgba(255, 110, 180, 0.28);
      opacity: 0.98;
    }

    button:active {
      transform: translate(-50%, -50%) translateY(0) scale(.98);
      box-shadow: 0 6px 18px rgba(255, 110, 180, 0.16);
    }

    button:focus-visible {
      outline: 3px solid rgba(255, 110, 180, 0.18);
      outline-offset: 4px;
    }

    /* subtle pop for the little heart */
    @keyframes heartPop {
      0% {
        transform: translateY(0) scale(1);
      }

      14% {
        transform: translateY(-3px) scale(1.08);
      }

      28% {
        transform: translateY(0) scale(1);
      }

      100% {
        transform: translateY(0) scale(1);
      }
    }

    button:hover {
      transform: translateX(-50%) translateY(-4px) scale(1.03);
      box-shadow: 0 18px 48px rgba(255, 110, 180, 0.28);
      opacity: 0.98;
    }

    button:active {
      transform: translateX(-50%) translateY(0) scale(.98);
      box-shadow: 0 6px 18px rgba(255, 110, 180, 0.16);
    }

    button:focus-visible {
      outline: 3px solid rgba(255, 110, 180, 0.18);
      outline-offset: 4px;
    }
  </style>
